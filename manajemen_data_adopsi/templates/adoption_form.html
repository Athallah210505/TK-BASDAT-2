{% extends "base.html" %}
{% load static %}

{% block meta %}
<title>Form Adopsi</title>
{% endblock %}

{% block content %}
<div class="bg-green-50 min-h-screen pt-24 pb-12">
  <div class="max-w-7xl mx-auto px-8">
    <div class="bg-white rounded-2xl shadow-xl p-8 animate__animated animate__fadeIn">
      <h1 class="text-3xl font-bold text-green-600 mb-8">Form Adopsi Satwa</h1>
      
      <div class="bg-green-100 p-8 rounded-xl border border-green-200 mb-8 safari-card">
        <h2 class="text-xl font-semibold text-green-700 mb-4">Informasi Hewan</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <p class="text-gray-500 text-sm">Nama Hewan:</p>
            <p class="font-medium">Taro</p>
          </div>
          <div>
            <p class="text-gray-500 text-sm">Jenis Hewan:</p>
            <p class="font-medium">Harimau Sumatera</p>
          </div>
          <div>
            <p class="text-gray-500 text-sm">Kondisi:</p>
            <p class="font-medium">Sehat</p>
          </div>
        </div>
      </div>
      
      <form method="POST" class="space-y-8">
        {% csrf_token %}
        
        <div class="bg-gray-50 p-8 rounded-xl border border-gray-200 safari-card">
          <h3 class="text-xl font-semibold text-gray-700 mb-6">Data Adopter</h3>
          
          <div class="grid grid-cols-1 gap-6">
            <div>
              <label class="block text-gray-700 mb-2">Username:</label>
              <input type="text" name="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Masukkan username" value="budi123">
            </div>
            
            <div>
              <label class="block text-gray-700 mb-2">Tipe Adopter:</label>
              <div class="flex space-x-6">
                <div class="flex items-center">
                  <input type="radio" id="individual" name="adopter_type" value="individual" class="h-5 w-5 text-green-600 focus:ring-green-500" checked>
                  <label for="individual" class="ml-2 text-gray-700">Individu</label>
                </div>
                <div class="flex items-center">
                  <input type="radio" id="organization" name="adopter_type" value="organization" class="h-5 w-5 text-green-600 focus:ring-green-500">
                  <label for="organization" class="ml-2 text-gray-700">Organisasi</label>
                </div>
              </div>
            </div>
            
            <!-- Form Fields untuk Individu -->
            <div id="individual-form" class="space-y-4">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-gray-700 mb-2">Nama:</label>
                  <input type="text" name="name_individual" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Nama lengkap">
                </div>
                <div>
                  <label class="block text-gray-700 mb-2">NIK:</label>
                  <input type="text" name="nik" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Nomor NIK">
                </div>
              </div>
              
              <div>
                <label class="block text-gray-700 mb-2">Alamat:</label>
                <textarea name="address_individual" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Alamat lengkap">Jl. Merdeka No. 123, Jakarta</textarea>
              </div>
              
              <div>
                <label class="block text-gray-700 mb-2">Nomor Telepon:</label>
                <input type="text" name="contact_individual" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Nomor telepon" value="08123456789">
              </div>
            </div>
            
            <!-- Form Fields untuk Organisasi -->
            <div id="organization-form" class="space-y-4" style="display: none;">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-gray-700 mb-2">Nama Organisasi:</label>
                  <input type="text" name="name_organization" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Nama organisasi">
                </div>
                <div>
                  <label class="block text-gray-700 mb-2">NPWP:</label>
                  <input type="text" name="npwp" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Nomor NPWP">
                </div>
              </div>
              
              <div>
                <label class="block text-gray-700 mb-2">Alamat Organisasi:</label>
                <textarea name="address_organization" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Alamat organisasi"></textarea>
              </div>
              
              <div>
                <label class="block text-gray-700 mb-2">Kontak Organisasi:</label>
                <input type="text" name="contact_organization" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Nomor telepon organisasi">
              </div>
            </div>
            
            <div id="new-user-form" class="bg-white p-6 rounded-lg border border-gray-200" style="display: none;">
              <h4 class="font-medium text-gray-700 mb-4">Data User Baru</h4>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-gray-700 mb-1">Nama Depan:</label>
                  <input type="text" name="first_name" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                  <label class="block text-gray-700 mb-1">Nama Belakang:</label>
                  <input type="text" name="last_name" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div class="md:col-span-2">
                  <label class="block text-gray-700 mb-1">Email:</label>
                  <input type="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="bg-blue-50 p-8 rounded-xl border border-blue-200 safari-card">
          <h3 class="text-xl font-semibold text-blue-700 mb-6">Detail Adopsi</h3>
          
          <div class="space-y-6">
            <div class="grid grid-cols-1 gap-4">
              <div>
                <label class="block text-gray-700 mb-2">Nama Hewan:</label>
                <input type="text" name="animal_name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" value="Taro" readonly>
              </div>
              <div>
                <label class="block text-gray-700 mb-2">Jenis Hewan:</label>
                <input type="text" name="animal_type" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" value="Harimau Sumatera" readonly>
              </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-gray-700 mb-2">Tanggal Mulai:</label>
                <input type="date" name="start_date" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" value="2023-01-15">
              </div>
              <div>
                <label class="block text-gray-700 mb-2">Periode Adopsi:</label>
                <select name="adoption_period" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                  <option value="3">3 Bulan</option>
                  <option value="6">6 Bulan</option>
                  <option value="12" selected>12 Bulan</option>
                </select>
              </div>
              <div class="md:col-span-2">
                <label class="block text-gray-700 mb-2">Kontribusi:</label>
                <div class="flex">
                  <span class="inline-flex items-center px-4 text-gray-500 bg-gray-100 border border-r-0 border-gray-300 rounded-l-lg">
                    Rp
                  </span>
                  <input type="number" name="contribution" min="0" step="1000" class="w-full px-4 py-3 border border-gray-300 rounded-r-lg focus:ring-2 focus:ring-green-500" value="5000000">
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="flex justify-end space-x-4">
          <a href="/adoptions/" class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-3 px-6 rounded-full transition">
            Batal
          </a>
          <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-full btn-shine">
            Submit Adopsi
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  // Toggle between individual and organization form
  document.querySelectorAll('input[name="adopter_type"]').forEach(function(radio) {
    radio.addEventListener('change', function() {
      const individualForm = document.getElementById('individual-form');
      const organizationForm = document.getElementById('organization-form');
      
      if (this.value === 'individual') {
        individualForm.style.display = 'block';
        organizationForm.style.display = 'none';
      } else if (this.value === 'organization') {
        individualForm.style.display = 'none';
        organizationForm.style.display = 'block';
      }
    });
  });
  
  // Check if username exists
  document.querySelector('input[name="username"]').addEventListener('blur', function() {
    const newUserForm = document.getElementById('new-user-form');
    if (this.value.trim() === '') {
      newUserForm.style.display = 'block';
    } else {
      newUserForm.style.display = 'none';
    }
  });
</script>
{% endblock %}
