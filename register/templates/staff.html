<!-- Username & Password -->
<div class="grid grid-cols-2 gap-4">
  <div>
    <label for="id_username" class="block text-gray-700 font-medium mb-1">Username</label>
    <input type="text" name="username" id="id_username" value="{{ form.username.value|default_if_none:'' }}"
           class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
  </div>
  <div>
    <label for="id_email" class="block text-gray-700 font-medium mb-1">Email</label>
    <input type="email" name="email" id="id_email" value="{{ form.email.value|default_if_none:'' }}"
           class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
  </div>
</div>

<div class="grid grid-cols-2 gap-4">
  <div>
    <label for="id_password1" class="block text-gray-700 font-medium mb-1">Password</label>
    <input type="password" name="password1" id="id_password1"
           class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
  </div>
  <div>
    <label for="id_password2" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
    <input type="password" name="password2" id="id_password2"
           class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
  </div>
</div>

<!-- Name Fields -->
<div class="grid grid-cols-3 gap-4">
  <div>
    <label for="id_first_name" class="block text-gray-700 font-medium mb-1">First Name</label>
    <input type="text" name="first_name" id="id_first_name" value="{{ form.first_name.value|default_if_none:'' }}"
           class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
  </div>
  <div>
    <label for="id_middle_name" class="block text-gray-700 font-medium mb-1">Middle Name</label>
    <input type="text" name="middle_name" id="id_middle_name" value="{{ form.middle_name.value|default_if_none:'' }}"
           class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
  </div>
  <div>
    <label for="id_last_name" class="block text-gray-700 font-medium mb-1">Last Name</label>
    <input type="text" name="last_name" id="id_last_name" value="{{ form.last_name.value|default_if_none:'' }}"
           class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
  </div>
</div>

<div>
  <label for="id_phone_number" class="block text-gray-700 font-medium mb-1">Phone Number</label>
  <input type="tel" name="phone_number" id="id_phone_number" value="{{ form.phone_number.value|default_if_none:'' }}"
         class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
</div>

<!-- Staff Role & ID -->
<div class="grid grid-cols-2 gap-4">
  <div>
    <label for="staffRole" class="block text-gray-700 font-medium mb-1">Peran Staff</label>
    <select id="staffRole" name="staff_role"
        class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
      <option value="">-- Pilih Peran --</option>
      <option value="pjh">Penjaga Hewan (PJHXXX)</option>
      <option value="adm">Staf Administrasi (ADMXXX)</option>
      <option value="plp">Pelatih Pertunjukan (PLPXXX)</option>
    </select>
  </div>
  <div>
    <p class="text-gray-600 text-sm italic">ID Staff: ID Staff akan digenerate oleh sistem jika proses pendaftaran berhasil.</p>
  </div>
</div>
